<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja do Notatek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #noteList {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <h1>Aplikacja do Notatek</h1>
    <textarea id="noteInput" placeholder="Wpisz swoją notatkę..." rows="4" cols="50"></textarea><br>
    <button id="addNote">Dodaj Notatkę</button>
    <ul id="noteList"></ul>

    <script src="app1.js"></script>
</body>
</html>
